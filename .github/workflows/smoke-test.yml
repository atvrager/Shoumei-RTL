name: Smoke Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke-test:
    name: Quick Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch riscv-opcodes submodule
        run: git submodule update --init third_party/riscv-opcodes

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git build-essential libgmp-dev

      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Setup Java for sbt
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install sbt
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
          sudo apt-get update
          sudo apt-get install -y sbt

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            .lake
            ~/.ivy2
            ~/.sbt
          key: ${{ runner.os }}-deps-${{ hashFiles('lakefile.lean', 'chisel/build.sbt') }}

      - name: Build pipeline (LEAN + codegen + Chisel)
        run: |
          source $HOME/.elan/env
          make lean
          make codegen
          make chisel

      - name: Run smoke tests
        run: |
          chmod +x verification/smoke-test.sh
          ./verification/smoke-test.sh
