name: 証明 Shoumei RTL - Verification Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  verify:
    name: Full Pipeline Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            curl \
            git \
            build-essential \
            libgmp-dev \
            yosys \
            z3

      - name: Install elan (LEAN version manager)
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Setup Java (for Scala/sbt)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install sbt
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          echo "deb https://repo.scala-sbt.org/scalasbt/debian /" | sudo tee /etc/apt/sources.list.d/sbt_old.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
          sudo apt-get update
          sudo apt-get install -y sbt

      - name: Cache LEAN build
        uses: actions/cache@v4
        with:
          path: |
            .lake
            lake-packages
          key: ${{ runner.os }}-lean-${{ hashFiles('lakefile.lean', 'lean-toolchain') }}
          restore-keys: |
            ${{ runner.os }}-lean-

      - name: Cache sbt
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            chisel/project/target
            chisel/target
          key: ${{ runner.os }}-sbt-${{ hashFiles('chisel/build.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Build LEAN and generate code
        run: |
          make codegen

      - name: Verify LEAN generated SystemVerilog
        run: |
          if [ ! -f output/sv-from-lean/FullAdder.sv ]; then
            echo "ERROR: LEAN code generator did not produce SystemVerilog output"
            exit 1
          fi
          if [ ! -f output/sv-from-lean/RV32IDecoder.sv ]; then
            echo "ERROR: LEAN RV32I decoder code generator did not produce output"
            exit 1
          fi
          if [ ! -f output/sv-from-lean/RV32IMDecoder.sv ]; then
            echo "ERROR: LEAN RV32IM decoder code generator did not produce output"
            exit 1
          fi
          echo "✓ LEAN SystemVerilog generated (including RV32IM decoder)"
          wc -l output/sv-from-lean/FullAdder.sv output/sv-from-lean/RV32IDecoder.sv output/sv-from-lean/RV32IMDecoder.sv

      - name: Compile Chisel to SystemVerilog
        run: |
          cd chisel
          sbt run

      - name: Verify Chisel generated SystemVerilog
        run: |
          if [ ! -f output/sv-from-chisel/FullAdder.sv ]; then
            echo "ERROR: Chisel compilation did not produce SystemVerilog output"
            exit 1
          fi
          echo "✓ Chisel SystemVerilog generated"
          wc -l output/sv-from-chisel/FullAdder.sv

      - name: Run comprehensive smoke tests
        run: |
          chmod +x verification/smoke-test.sh
          ./verification/smoke-test.sh

      - name: Run Yosys LEC verification
        run: |
          chmod +x verification/run-lec.sh
          ./verification/run-lec.sh output/sv-from-lean output/sv-from-chisel

      - name: Upload verification artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verification-outputs
          path: |
            output/sv-from-lean/
            output/sv-from-chisel/
            chisel/src/main/scala/generated/
          retention-days: 30

      - name: Summary
        if: success()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "  ✓ 証明 Shoumei RTL - Verification Complete"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Pipeline Status:"
          echo "  ✓ LEAN builds successfully"
          echo "  ✓ Code generators produce valid output"
          echo "  ✓ Chisel compiles to SystemVerilog"
          echo "  ✓ Formal LEC proves equivalence (QED!)"
          echo ""
          echo "The LEAN and Chisel generators produce"
          echo "logically equivalent circuits."
